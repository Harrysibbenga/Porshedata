{% extends "base.html" %}
{% block page_content %}
<section>
    <form action="{{url_for('input_data')}}" method="POST" enctype="multipart/form-data">
        <label for="track_name">Track name:</label>
        <input type="text" id="track_name" name="track_name">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year">
        <label for="section">Section:</label>
        <input type="text" id="section" name="section">
        <label for="filepath">CSV file:</label>
        <input type="file" name="filepath" id="filepath" accept=".csv">
        <button type="submit">Submit</button>
    </form>

    <form action="{{url_for('view_driver')}}" method="POST">
        <select name="driver" id="driver">
            <option disabled selected>Choose a driver</option>
            {% for driver in drivers %}
            <option value="{{driver.driver_name}}">{{driver.driver_name}}</option>
            {% endfor %}
        </select>
        <button type="submit" name="action">View</button>
    </form>

</section>
{% endblock %}
