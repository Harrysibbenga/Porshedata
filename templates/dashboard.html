{% extends "base.html" %}
{% block page_content %}
<section class="container">
    <form action="{{url_for('input_data')}}" method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-12">
                <label for="championship_name">Championship name:</label>
                <input type="text" id="championship_name" name="championship_name">
                <label for="track_name">Track name:</label>
                <input type="text" id="track_name" name="track_name">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year">
            </div>
            <div class="col-12">
                <label for="practice_1">Practice 1 CSV file:</label>
                <input type="file" id="practice_1" name="practice_1" accept=".csv">
            </div>
            <div class="col-12">
                <label for="practice_2">Practice 2 CSV file:</label>
                <input type="file" id="practice_2" name="practice_2" accept=".csv">
            </div>
            <div class="col-12">
                <label for="qualifying">Qualifying CSV file:</label>
                <input type="file" id="qualifying" name="qualifying" accept=".csv">
            </div>
            <div class="col-12">
                <label for="race">Race CSV file:</label>
                <input type="file" id="race" name="race" accept=".csv">
            </div>
            <div class="text-right">
                <button class="btn btn-default btn-sm right" type="submit">Upload</button>
            </div>
        </div>
    </form>

    <form action="{{url_for('view_driver')}}" method="POST">
        <select name="driver" id="driver">
            <option disabled selected>Choose a driver</option>
            {% for driver in drivers %}
            <option value="{{driver.driver_name}}">{{driver.driver_name}}</option>
            {% endfor %}
        </select>
        <button class="btn btn-default btn-sm" type="submit" name="action">View</button>
    </form>

</section>
{% endblock %}
