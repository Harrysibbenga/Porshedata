{% extends "base.html" %}
{% block page_content %}
<section>
    <div class="col-sm-7 p-5 col-md-6 col-lg-4">
        <h1 class="font-weight-bold">THE CARRERA CUP GB RESULTS SERVICE</h1>
    </div>
    <div class="container pt-5 my-5 z-depth-1">
        <section class="p-md-3 mx-md-5 text-center">
            <div class="row">
                {% for driver in drivers %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <a href="{{url_for('view_driver', driver_id = driver._id)}}" class="text-dark">
                        <div class="p-4">
                            {% if driver.profile_image == '' %}
                            <div class="avatar w-100 white d-flex justify-content-center align-items-center">
                                <img src="../static/images/drivers/default_human_icon.jpg"
                                    class="img-fluid rounded-circle z-depth-1" />
                            </div>
                            {% else %}
                            <div class="avatar w-100 white d-flex justify-content-center align-items-center">
                                <img src="../static/images/drivers/{{driver.profile_image}}"
                                    class="img-fluid rounded-circle z-depth-1" />
                            </div>
                            {% endif %}
                            <div class="text-center mt-3">
                                <h6 class="font-weight-bold pt-2">{{driver.driver_name}}</h6>
                                <p class="text-muted">
                                    <small><i>{{driver.description}}</i></small>
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>
</section>

{% endblock %}
